<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PokeAPI-vnla</title>
    <link rel="stylesheet" href="dist/main.css?ver=1613076950299" />
  </head>
  <body>
    <header>
      <nav>
        <div class="nav-container"></div>
      </nav>
    </header>
    <main>
      <section>
        <div class="main-container">
          <div class="search-form">
            <input
              type="text"
              id="search-form"
              placeholder="Find a Pokemon!"
              autofocus
            />
          </div>
          <div id="pokemon-modal" class="modal">
            <div class="modal-content">
              <div class="modal-header">
                <div id="modal-title"></div>
                <a class="close-button" id="modal-closer">&times;</a>
              </div>
              <div class="modal-body">
                <div id="modal-image"></div>
                <div class="modal-details">
                  <div id="abilities">Abilities:</div>
                </div>
              </div>
            </div>
          </div>

          <div id="results"></div>
        </div>
      </section>
    </main>
    <script src="dist/main_dist.js"></script>
  </body>
</html>
